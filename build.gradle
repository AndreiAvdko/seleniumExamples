plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.testng:testng:7.8.0',
            "org.seleniumhq.selenium:selenium-java:4.11.0",
            "org.assertj:assertj-core:3.24.2"
            )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG {
        preserveOrder true
    }
}